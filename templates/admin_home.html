<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        h3, h2 {
            text-align: center;
            margin-top: 20px;
        }

        .car-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .car-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .car-card:hover {
            transform: scale(1.05);
        }

        .car-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .car-details {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .btn-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 8px 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-update {
            background: #28a745;
            color: white;
            border: none;
        }

        .btn-update:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>

    <h2>Welcome, Admin</h2>
    <h3>Available Cars</h3>
    <div class="car-container">
        {% for car in cars %}
        <div class="car-card">
            <img src="{{ url_for('static', filename='uploads/' + car[3] | string) }}" alt="Car Image">
            <div class="car-details">
                <p><strong>{{ car[1] }}</strong> - {{ car[2] }} ({{ car[4] }})</p>
                <p>{{ car[5] }} | {{ car[6] }} | {{ car[7] }}</p>
            </div>
            <div class="btn-container">
                <a href="/update_car/{{ car[0] }}" class="btn btn-update">Update</a>
                <a href="/delete_car/{{ car[0] }}" class="btn btn-delete">Delete</a>

        </div>
        {% endfor %}
